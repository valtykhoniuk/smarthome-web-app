<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Living Room</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="main__container">
        <h1 class="main__title">Living Room Lamp</h1>
        <div class="device-card">
          <div class="device-card__mode-switch">
            <p class="device-card__label">Mode:</p>
            <label class="device-card__switch">
              <input
                type="checkbox"
                id="lamp-switch"
                class="device-card__switch-input"
                data-room="livingRoom"
              />
              <span class="device-card__slider"></span>
            </label>
            <span id="mode-status" class="device-card__status">Off</span>
          </div>
        </div>
      </div>
    </main>
    <script src="dist/lamp.js"></script>
  </body>
</html>
