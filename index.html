<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smarthome</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <h1 class="main__title">Choose the section</h1>
        <div class="room-list">
          <div class="room-list__item" id="living-room">
            <img
              src="assets/icons/living-room.svg"
              alt="bath icon"
              class="room-list__icon"
            />
            <h2 class="room-list__name">Living room</h2>
          </div>
          <div class="room-list__item" id="kitchen">
            <img
              src="assets/icons/kitchen.svg"
              alt="kitchen icon"
              class="room-list__icon"
            />
            <h2 class="room-list__name">Kitchen</h2>
          </div>
          <div class="room-list__item" id="bedroom">
            <img
              src="assets/icons/bedroom.svg"
              alt="bedroom icon"
              class="room-list__icon"
            />
            <h2 class="room-list__name">Bedroom</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/index.intro.js" defer></script>
  </body>
</html>
