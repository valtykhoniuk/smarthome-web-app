<div class="main-container">
  <h1>Choose the section</h1>
  <div class="rooms">
    <div class="room" id="living-room" onclick="goToRoom('living-room')">
      <img src="assets/icons/bathtub.svg" alt="bath icon" class="room-icon" />
      <h2>Living room</h2>
    </div>
    <div class="room" id="kitchen" onclick="goToRoom('kitchen')">
      <img
        src="assets/icons/kitchen.svg"
        alt="kitchen icon"
        class="room-icon"
      />
      <h2>Kitchen</h2>
    </div>
    <div class="room" id="bedroom" onclick="goToRoom('bedroom')">
      <img
        src="assets/icons/bedroom.svg"
        alt="bedroom icon"
        class="room-icon"
      />
      <h2>Bedroom</h2>
    </div>
  </div>
</div>
