<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1>Choose the device</h1>
        <div class="rooms-devices">
          <div class="room-device" id="tv">
            <img
              src="assets/icons/tv.svg"
              alt="tv icon"
              class="room-device-icon"
            />
            <h2>TV</h2>
          </div>
          <div class="room-device" id="fridge">
            <img
              src="assets/icons/vacuum-cleaner.svg"
              alt="vacuum cleaner icon"
              class="room-device-icon"
            />
            <h2>Vacuum cleaner</h2>
          </div>
          <div class="room-device" id="lamp">
            <img
              src="assets/icons/lamp.svg"
              alt="lamp icon"
              class="room-device-icon"
            />
            <h2>Lamp</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.intro.js"></script>
  </body>
</html>
