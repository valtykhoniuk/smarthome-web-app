<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="main__container">
        <h1 class="main__title">Fridge</h1>
        <div class="device-card">
          <div class="device-card__temperature-control">
            <p class="device-card__temperature-text">
              Temperature:
              <span id="temp-value" class="device-card__temperature-value"
                >5</span
              >°C
            </p>
            <button id="decrease-temp" class="device-card__button">⬇</button>
            <button id="increase-temp" class="device-card__button">⬆</button>
          </div>
          <div class="device-card__mode-switch">
            <p class="device-card__label">Mode</p>
            <label class="device-card__switch">
              <input
                type="checkbox"
                id="fridge-switch"
                class="device-card__switch-input"
              />
              <span class="device-card__slider"></span>
            </label>
            <span id="mode-status" class="device-card__status">Off</span>
          </div>
        </div>
      </div>
    </main>
    <script src="dist/fridge.js"></script>
  </body>
</html>
