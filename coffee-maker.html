<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen</title>
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="main__container">
        <h1 class="main__title">Coffee maker</h1>
        <div class="device-card">
          <p class="device-card__label">Choose drink</p>
          <select id="drink-select" class="device-card__select">
            <option value="Espresso">Espresso</option>
            <option value="Cappuccino">Cappuccino</option>
            <option value="Latte">Latte</option>
            <option value="Hot Chocolate">Hot Chocolate</option>
          </select>
          <button id="make-drink" class="device-card__button">
            Make drink
          </button>
          <p id="status-drink-text" class="device-card__status">
            Status: Waiting for selection
          </p>
        </div>
      </div>
    </main>
    <script src="js/coffee-maker.js"></script>
  </body>
</html>
