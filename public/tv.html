<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen</title>
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="main__container">
        <h1 class="main__title">TV</h1>
        <div class="device-card">
          <p class="device-card__label">Choose channel</p>
          <select id="channel-select" class="device-card__select">
            <option value="sport">Sport</option>
            <option value="film">Film</option>
            <option value="news">News</option>
            <option value="shows">Shows</option>
          </select>
          <button id="choose-channel" class="device-card__button">
            Choose
          </button>
          <p id="status-tv-text" class="device-card__status">
            Current channel: -
          </p>
        </div>
      </div>
    </main>
    <script src="../dist/tv.js"></script>
  </body>
</html>
